<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
            <h1>Employee Feedback Form</h1>
    </header>

    <main>
    <h2>Please fill out the form üìù</h2>
    <p class="subtitle">Rate each category from 1 (worst) to 5 (best).</p>

        <form method="POST" action="/feedback">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="department">Department:</label>
            <select id="department" name="department" required>
                <option value="">--Select Department--</option>
                <option value="Marketing">Marketing</option>
                <option value="Sales">Sales</option>
                <option value="Engineering">Engineering</option>
                <option value="HR">HR</option>
                <option value="Support">Support</option>
            </select>

            <label for="work_environment">Work Environment (1-5):</label>
            <input type="number" id="work_environment" name="work_environment" min="1" max="5" required>

            <label for="management">Management (1-5):</label>
            <input type="number" id="management" name="management" min="1" max="5" required>

            <label for="work_life_balance">Work-Life Balance (1-5):</label>
            <input type="number" id="work_life_balance" name="work_life_balance" min="1" max="5" required>

            <label for="development_potential">Development Potential (1-5):</label>
            <input type="number" id="development_potential" name="development_potential" min="1" max="5" required>

            <label for="overall">Overall (1-5):</label>
            <input type="number" id="overall" name="overall" min="1" max="5" required>
            
            <button type="submit">Submit Feedback</button>
        </form>
        <p><a href="/">>> Back to Home <<</a></p>
    </main>


    

    <footer>
        &copy; 2025 Very Cool Company
    </footer>
</body>
</html>
